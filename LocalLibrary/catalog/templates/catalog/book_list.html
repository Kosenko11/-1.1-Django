{% extends "catalog/base_generic.html" %}

{% block content %}
<h1>Список книг</h1>

<ul>
    {% for book in books %}
        <li>
            <a href="{{ book.get_absolute_url }}">
                {{ book.title }} ({{ book.author }})
            </a>
        </li>
    {% empty %}
        <li>Книги не найдены.</li>
    {% endfor %}
</ul>

{% endblock %}
