{% extends "base_generic.html" %}

{% block content %}
<h1>{{ book.title }}</h1>

<p><strong>Автор:</strong>
    <a href="{% url 'catalog:author-detail' book.author.id %}">{{ book.author }}</a>
</p>
<p><strong>Описание:</strong></p>
<p>{{ book.description|linebreaks }}</p>

<p><a href="{% url 'catalog:book-list' %}">К списку книг</a></p>
<p><a href="{% url 'catalog:index' %}">На главную</a></p>
{% endblock %}
