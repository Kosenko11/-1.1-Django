{% extends "base_generic.html" %}

{% block content %}
<h1>Список авторов</h1>

<ul>
    {% for author in authors %}
        <li>
            <a href="{% url 'catalog:author-detail' author.id %}">
                {{ author.first_name }} {{ author.last_name }}
            </a>
        </li>
    {% empty %}
        <li>Авторы не найдены.</li>
    {% endfor %}
</ul>

<p><a href="{% url 'catalog:index' %}">На главную</a></p>
{% endblock %}
